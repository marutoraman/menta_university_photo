{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
<form method="POST">{% csrf_token %}
    <select name="major_id">
    <option></option>
    {% for major in major_objects %}
        <option value="{{ major.id }}">{{ major.major_name }}</option>
    {% endfor %}
    </select>
    <input type="submit" value="登録する">
</form>
{% endblock content %}
