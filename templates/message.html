<!-- メッセージ表示 -->
{% if messages %}
<div class="mb-2">
    {% for message in messages %}
        {% if message.tags == "error" %}
        <div id="message{{ forloop.counter }}" class="flex justify-center items-center font-medium py-4 px-2 bg-white rounded-md text-red-700 bg-red-100 border border-red-300">
            <div class="text-xl font-normal  max-w-full flex-initial">
                {{ message }}
            </div>
        </div>
        {% endif %}
        {% if message.tags == "info" %}
        <div id="message{{ forloop.counter }}" class="flex justify-center items-center font-medium py-4 px-2 bg-white rounded-md text-yellow-700 bg-yellow-100 border border-yellow-300">
            <div class="text-xl font-normal  max-w-full flex-initial">
                <div class="py-2">
                    {{ message }}
                </div>
            </div>
        </div>
        {% endif %}
        {% if message.tags == "success" %}
        <div id="message{{ forloop.counter }}" class="flex justify-center items-center font-medium py-4 px-2 bg-white rounded-md text-green-700 bg-green-100 border border-green-300 ">
            <div class="text-xl font-normal  max-w-full flex-initial">
                {{ message }}
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
